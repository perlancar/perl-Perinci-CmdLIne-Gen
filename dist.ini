version=0.480

name=Perinci-CmdLine-Gen

[Rinci::Wrap]
;debug=1
exclude_func=gen_perinci_cmdline_script

[@Author::PERLANCAR]
:version=0.59

[Prereqs]
perl=5.010001
strict=0
warnings=0
Data::Dump=0
Exporter=0
File::Which=0
Log::ger=0.023
Perinci::Access=0
